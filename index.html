<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<script src="./scripts/main.js" defer></script>
<body>
    <section id="page-container">
        <header>
            <h2>header</h2>
        </header>

        <section id="body">
            <dialog id="addbookdialog">    
                <button id="close">
                    <svg fill="#000000" height="800px" width="800px" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                        viewBox="0 0 460.775 460.775" xml:space="preserve">
                    <path d="M285.08,230.397L456.218,59.27c6.076-6.077,6.076-15.911,0-21.986L423.511,4.565c-2.913-2.911-6.866-4.55-10.992-4.55
                        c-4.127,0-8.08,1.639-10.993,4.55l-171.138,171.14L59.25,4.565c-2.913-2.911-6.866-4.55-10.993-4.55
                        c-4.126,0-8.08,1.639-10.992,4.55L4.558,37.284c-6.077,6.075-6.077,15.909,0,21.986l171.138,171.128L4.575,401.505
                        c-6.074,6.077-6.074,15.911,0,21.986l32.709,32.719c2.911,2.911,6.865,4.55,10.992,4.55c4.127,0,8.08-1.639,10.994-4.55
                        l171.117-171.12l171.118,171.12c2.913,2.911,6.866,4.55,10.993,4.55c4.128,0,8.081-1.639,10.992-4.55l32.709-32.719
                        c6.074-6.075,6.074-15.909,0-21.986L285.08,230.397z"/></svg>
                </button>
                <div class="dialog header container">
                    <p class="dialog header">Add a New Book</p>
                </div>
    
                <form id="addbookform" method="post">
    
                        <input id="titleinput" name="title" type="text" placeholder="Title" required>
                        <input id="authorinput" name="author" type="text" placeholder="Author" required>
                        <input id="pagesinput" name="pages" type="number" placeholder="Number of Pages" required>
                        <input id="submitbutton" type="submit">
    
                </form>
            </dialog>
    
            <button id="addbookbtn">Add a Book</button>
            
            <div id="book-container">
                <div class="row">
                    <div class="book">
                        <span class="author">J.R.R Tolkien</span>
                        <span class="title">The Hobbit</span>
                        <span class="pages">243 pages</span>
                        <button class="status">Not Read</button>
                    </div>
                    
                    
                </div>
    
    
        </section>
    
        <footer>
            <h2>footer</h2>
        </footer>
    </section>

</body>
</html>
